<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <form id="billForm">
            <div class="input-group">
                <label for="totalReading">Total Reading (kWh):</label>
                <input type="number" id="totalReading" required>
            </div>
            <div class="input-group">
                <label for="family1Reading">Family 1 Reading (kWh):</label>
                <input type="number" id="family1Reading" required>
            </div>
            <div class="input-group">
                <label for="billAmount">Total Bill Amount ($):</label>
                <input type="number" id="billAmount" required>
            </div>
            <button type="button" onclick="calculateBill()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
